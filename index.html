<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Unexpected Error</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! Something went wrong.</div>
      <p class="suggestion">
        The page you were looking for could not be found. But don't worry, let's
        get you back on track.
      </p>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search our site..." />
        <button id="search-button">Go</button>
      </div>
      <p class="helpful-links">Or try these helpful links:</p>
      <ul class="links-list">
        <li><a href="#">Homepage</a></li>
        <li><a href="#">Site Map</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Help Center</a></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
